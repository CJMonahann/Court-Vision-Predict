<!--signup.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body style="background-color:#2037ff">
    <div class="container">
        {% block content %}
        <h1 class="head">Sign Up</h1>
        <form action="/signup" method="POST" class="auth-form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.user_name.label }}
                {{ form.user_name(size=32) }}
            </div>
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email(size=32) }}
            </div>
            <div class="form-group">
                {{ form.password.label }}
                {{ form.password(size=32) }}
            </div>
            <button type="submit" class="button">Sign Up</button>
        </form>
        <a href="/" class="back-button">Back to Homepage</a>
        {% endblock %}
    </div>
</body>
</html>
