<!-- edit_proofile.html -->

{% extends "landingpage.html" %}

{% block user_nav %}
    {% include "user_nav_auth.html" %}
{% endblock %}

{% block additional_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
    <title>Edit Profile</title>
</head>
<body>
    <div class="edit_profile_container">
        <h1>Edit Profile</h1>
        <form method="POST" action="{{ url_for('edit_profile', user_id=user.id) }}">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br><br>
        
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>
        
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ user.city }}"><br><br>
        
            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="{{ user.state }}"><br><br>
        
            <label for="favorite_team">Favorite NBA Team:</label>
            <input type="text" id="favorite_team" name="favorite_team" value="{{ user.favorite_team }}"><br><br>

        <!-- Add more fields as needed -->

            <input type="submit" value="Save">
        </form>
    </div>
</body>
</html>
{% endblock %}
