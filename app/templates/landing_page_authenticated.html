<!DOCTYPE html>
<html lang="en">
<head>
    <title>Court Vision Predict</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#601EF9">
    <div class="container">
        <h1 class="head">
            <img src="images/bball.png" alt="Basketball">
            Court Vision Predict
        </h1>
        <div class="tab user-profile-tab">User Profile</div>
        <div class="nav-bar">
            <div class="tab">#1 Popular Team</div>
            <div class="tab">Popular Players</div>
            <div class="tab">Current Matches</div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
        </div>
        <div class="news-box">
            <h2>Real-Time News</h2>
            <ul id="news-list">
            </ul>
        </div>
    </div>
</body>
</html>
